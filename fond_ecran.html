<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Style & Font - Myme</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Zeyada&family=Caveat:wght@400;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1c1e21;
            --gray: #65676b;
            --myme-blue: #0866ff;
            --hover-bg: #f2f2f2;
            --header-bg: #ffffff;
            --card-border: #f0f2f5;
            /* Variables dynamiques */
            --app-font-size: 16px;
            --app-font-family: 'Segoe UI';
            --app-radius: 20px;
            --app-spacing: normal;
        }

        body.dark-mode {
            --bg: #18191a;
            --text: #e4e6eb;
            --gray: #b0b3b8;
            --hover-bg: #3a3b3c;
            --header-bg: #242526;
            --card-border: #3e4042;
        }

        /* --- SYST√àME DE TAILLE DYNAMIQUE GLOBAL --- */
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--app-font-family), sans-serif;
            font-size: var(--app-font-size);
            letter-spacing: var(--app-spacing);
            transition: background 0.3s ease;
            margin: 0;
            padding: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 { font-size: calc(var(--app-font-size) * 1.8); }
        h2 { font-size: calc(var(--app-font-size) * 1.5); color: var(--myme-blue); text-align: center; margin-bottom: 30px; }
        h3 { font-size: calc(var(--app-font-size) * 1.2); margin: 0 0 10px 0; }
        p, span, div, label, select, input { font-size: var(--app-font-size); }
        small { font-size: calc(var(--app-font-size) * 0.85); color: var(--gray); display: block; }

        /* --- LOOK PRO : SANS BORDURES --- */
        .container { width: 100%; max-width: 600px; }

        .card {
            background: var(--header-bg);
            border: none; /* Suppression bordure */
            border-bottom: 1px solid var(--card-border); /* S√©parateur discret */
            padding: 25px 20px;
            margin-bottom: 0; /* Blocs coll√©s pour look pro */
            transition: all 0.2s;
        }

        .row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin: 15px 0; 
            gap: 15px; 
        }

        /* --- √âL√âMENTS DE FORMULAIRE --- */
        input[type="range"] {
            accent-color: var(--myme-blue);
            flex: 1;
            max-width: 150px;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
        }

        /* --- BOUTON IMAGE STYLE PRO --- */
        .btn-choose {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--hover-bg);
            color: var(--text);
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid var(--card-border);
        }

        .wallpaper-preview {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            border: 2px dashed var(--card-border);
            margin-top: 15px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--myme-blue);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .fleche-retour {
            position: absolute; top: 15px; left: 15px; width: 40px; height: 40px;
            background: none; border: none; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .fleche-retour::before { content: ''; position: absolute; width: 18px; height: 3px; background-color: var(--text); }
        .fleche-retour::after { content: ''; position: absolute; left: 11px; width: 8px; height: 8px; border-left: 3px solid var(--text); border-bottom: 3px solid var(--text); transform: rotate(45deg); }
        .fleche-retour:hover { background-color: var(--hover-bg); }

        @media (max-width: 480px) {
            .row { flex-direction: column; align-items: flex-start; }
            input[type="range"], select { max-width: 100%; width: 100%; }
        }
    </style>
</head>
<body>

    <button class="fleche-retour" onclick="window.history.back()"></button>

    <div class="container">
        <h2 data-lang="style-app">Style & Apparence</h2>

        <div class="card">
            <h3 data-lang="typo-title">üî§ Typographie</h3>
            <div class="row">
                <span data-lang="text-size">Taille du texte</span>
                <input type="range" id="fontRange" min="12" max="30" value="16">
            </div>
            <div class="row">
                <span data-lang="font-style">Style de police</span>
                <select id="fontSelect">
                    <option value="'Segoe UI'">Segoe UI (D√©faut)</option>
                    <option value="'Caveat'">Caveat (Stylo)</option>
                    <option value="'Permanent Marker'">Marker (Feutre)</option>
                    <option value="'Gochi Hand'">Gochi (Cahier)</option>
                </select>
            </div>
            <div class="row">
                <div><strong data-lang="spacing">Espacement</strong><small data-lang="spaced">Lettres serr√©es ou a√©r√©es</small></div>
                <input type="range" id="spacingRange" min="-1" max="5" value="0">
            </div>
        </div>

        <div class="card">
            <h3 data-lang="shapes-title">üìê Formes</h3>
            <div class="row">
                <div><strong data-lang="bubble-rounding">Arrondi bulles</strong><small data-lang="square-or">Style carr√© ou rond</small></div>
                <input type="range" id="radiusRange" min="0" max="35" value="20">
            </div>
        </div>

        <div class="card">
            <h3 data-lang="wallpaper-title">üñºÔ∏è Fond d'√©cran</h3>
            <input type="file" id="bgInput" accept="image/*" style="display: none;">
            <label for="bgInput" class="btn-choose" data-lang="choose-image">Choisir une image</label>
            
            <div class="wallpaper-preview" id="bgPreview" data-lang="back-preview">Aucun fond s√©lectionn√©</div>
            <button class="btn-action" onclick="resetBg()" style="background: var(--gray); opacity: 0.7;" data-lang="reset">R√©initialiser</button>
        </div>

        <div class="card" style="border-bottom: none;">
            <h3 data-lang="effects-title">‚ú® Effets Visuels</h3>
            <div class="row">
                <div><strong data-lang="ghost-mode">Opacit√© (Ghost)</strong><small data-lang="transparency">Transparence de l'interface</small></div>
                <input type="range" id="ghostRange" min="3" max="10" value="10">
            </div>
            <div class="row">
                <span data-lang="mood-filter">Filtre Ambiance</span>
                <select id="filterSelect">
                    <option value="none" data-lang="none">Aucun</option>
                    <option value="sepia(0.5)">Vintage</option>
                    <option value="grayscale(1)">Noir & Blanc</option>
                </select>
            </div>
            <button class="btn-action" onclick="fullReset()" style="background:#ff4d4d;" data-lang="clear-all">Tout r√©initialiser</button>
        </div>
    </div>

    <script>
        function save(key, val) {
            localStorage.setItem(key, val);
            applyLocalPreview();
        }

        function applyLocalPreview() {
            const fs = localStorage.getItem('myme-fsize') || '16px';
            const ff = localStorage.getItem('myme-ffam') || "'Segoe UI'";
            const gh = localStorage.getItem('myme-ghost') || '1';
            const fi = localStorage.getItem('myme-filter') || 'none';
            const rad = localStorage.getItem('myme-radius') || '20px';
            const spc = localStorage.getItem('myme-spacing') || 'normal';
            const wall = localStorage.getItem('myme-bg');

            // Application des variables racine
            document.documentElement.style.setProperty('--app-font-size', fs);
            document.documentElement.style.setProperty('--app-font-family', ff);
            document.documentElement.style.setProperty('--app-radius', rad);
            document.documentElement.style.setProperty('--app-spacing', spc);

            document.body.style.opacity = gh;
            document.body.style.filter = fi;

            if(wall) {
                const preview = document.getElementById('bgPreview');
                preview.style.backgroundImage = `url(${wall})`;
                preview.textContent = "";
            }

            if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        }

        // √âcouteurs d'√©v√©nements
        document.getElementById('fontRange').oninput = (e) => save('myme-fsize', e.target.value + 'px');
        document.getElementById('fontSelect').onchange = (e) => save('myme-ffam', e.target.value);
        document.getElementById('spacingRange').oninput = (e) => save('myme-spacing', e.target.value + 'px');
        document.getElementById('radiusRange').oninput = (e) => save('myme-radius', e.target.value + 'px');
        document.getElementById('ghostRange').oninput = (e) => save('myme-ghost', e.target.value / 10);
        document.getElementById('filterSelect').onchange = (e) => save('myme-filter', e.target.value);

        document.getElementById('bgInput').onchange = function() {
            const reader = new FileReader();
            reader.onload = (e) => save('myme-bg', e.target.result);
            reader.readAsDataURL(this.files[0]);
        };

        async function applyTranslations() {
            const lang = localStorage.getItem("lang") || "fr";
            try {
                const res = await fetch("lang.json");
                const data = await res.json();
                document.querySelectorAll("[data-lang]").forEach(el => {
                    const key = el.getAttribute("data-lang");
                    if (data[lang] && data[lang][key]) {
                        el.textContent = data[lang][key];
                    }
                });
            } catch (e) { console.log("Traduction non charg√©e"); }
        }

        function resetBg() {
            localStorage.removeItem('myme-bg');
            location.reload();
        }

        function fullReset() {
            if(confirm("R√©initialiser tous les styles ?")) {
                ['myme-fsize','myme-ffam','myme-ghost','myme-filter','myme-radius','myme-spacing','myme-bg','theme'].forEach(k => localStorage.removeItem(k));
                location.reload();
            }
        }

        window.onload = () => {
            applyLocalPreview();
            applyTranslations();
            // Synchro des sliders avec le storage
            document.getElementById('fontRange').value = parseInt(localStorage.getItem('myme-fsize')) || 16;
            document.getElementById('fontSelect').value = localStorage.getItem('myme-ffam') || "'Segoe UI'";
            document.getElementById('radiusRange').value = parseInt(localStorage.getItem('myme-radius')) || 20;
            document.getElementById('ghostRange').value = (localStorage.getItem('myme-ghost') || 1) * 10;
        };
    </script>
</body>
</html>
