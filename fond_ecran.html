<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Style & Font - Myme</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Zeyada&family=Caveat:wght@400;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1c1e21;
            --gray: #65676b;
            --myme-blue: #0866ff;
            --hover-bg: #f2f2f2;
            --header-bg: #ffffff;
            --card-border: #f0f2f5;
            --app-font-size: 16px;
            --app-font-family: 'Segoe UI';
            --app-radius: 20px;
            --app-spacing: normal;
        }

        body.dark-mode {
            --bg: #18191a;
            --text: #e4e6eb;
            --gray: #b0b3b8;
            --hover-bg: #3a3b3c;
            --header-bg: #242526;
            --card-border: #3e4042;
        }

        /* --- TAILLE DYNAMIQUE GLOBALE --- */
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--app-font-family), sans-serif;
            font-size: var(--app-font-size);
            letter-spacing: var(--app-spacing);
            transition: background 0.3s ease;
            margin: 0;
            padding: 0;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 { font-size: calc(var(--app-font-size) * 1.8); }
        h2 { font-size: calc(var(--app-font-size) * 1.5); color: var(--myme-blue); text-align: center; margin-bottom: 20px; padding: 0 20px; }
        h3 { font-size: calc(var(--app-font-size) * 1.1); margin: 0; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--gray); }
        p, span, div, label, select, input { font-size: var(--app-font-size); }
        small { font-size: calc(var(--app-font-size) * 0.8); color: var(--gray); display: block; margin-top: 4px; }

        /* --- OCCUPATION 100% DE L'ESPACE (SANS BORDURES) --- */
        .container { 
            width: 100%; 
            max-width: 100%; /* Occupe toute la largeur */
            display: flex;
            flex-direction: column;
        }

        .card {
            background: var(--header-bg);
            border: none; 
            border-bottom: 1px solid var(--card-border); /* Seule séparation : ligne horizontale */
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.2s;
        }

        .card:active { background: var(--hover-bg); } /* Effet tactile pro */

        .row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-top: 15px;
            gap: 20px; 
        }

        /* --- INPUTS & SELECTS --- */
        input[type="range"] {
            accent-color: var(--myme-blue);
            flex: 1;
            max-width: 200px;
        }

        select {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
            background: var(--hover-bg);
            color: var(--text);
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
        }

        /* --- BOUTON IMAGE & ACTIONS --- */
        .btn-choose {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--myme-blue);
            color: white;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            border: none;
        }

        .wallpaper-preview {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            border: 1px solid var(--card-border);
            margin-top: 15px;
            background-size: cover;
            background-position: center;
            background-color: var(--hover-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            margin-top: 5px;
            text-decoration: underline;
        }

        .btn-reset-all {
            width: calc(100% - 40px);
            margin: 30px 20px;
            padding: 16px;
            background: #ff4d4d20;
            color: #ff4d4d;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .fleche-retour {
            position: absolute; top: 15px; left: 15px; width: 40px; height: 40px;
            background: var(--hover-bg); border: none; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .fleche-retour::after { 
            content: ''; width: 10px; height: 10px; 
            border-left: 2px solid var(--text); border-bottom: 2px solid var(--text); 
            transform: rotate(45deg); margin-left: 4px;
        }
    </style>
</head>
<body>

    <button class="fleche-retour" onclick="window.history.back()"></button>

    <div class="container">
        <h2 data-lang="style-app">Style & Apparence</h2>

        <div class="card">
            <h3 data-lang="typo-title">Typographie</h3>
            <div class="row">
                <span data-lang="text-size">Taille du texte</span>
                <input type="range" id="fontRange" min="12" max="30" value="16">
            </div>
            <div class="row">
                <span data-lang="font-style">Police</span>
                <select id="fontSelect">
                    <option value="'Segoe UI'">Classique</option>
                    <option value="'Caveat'">Manuscrit</option>
                    <option value="'Permanent Marker'">Marker</option>
                    <option value="'Gochi Hand'">Cahier</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h3 data-lang="shapes-title">Formes</h3>
            <div class="row">
                <div><strong data-lang="bubble-rounding">Arrondi</strong><small data-lang="square-or">Bulles et boutons</small></div>
                <input type="range" id="radiusRange" min="0" max="40" value="20">
            </div>
        </div>

        <div class="card">
            <h3 data-lang="wallpaper-title">Fond d'écran</h3>
            <input type="file" id="bgInput" accept="image/*" style="display: none;">
            <label for="bgInput" class="btn-choose" data-lang="choose-image">Choisir une image</label>
            
            <div class="wallpaper-preview" id="bgPreview" data-lang="back-preview">Aperçu</div>
            <button class="btn-secondary" onclick="resetBg()" data-lang="reset">Réinitialiser le fond</button>
        </div>

        <div class="card">
            <h3 data-lang="effects-title">Effets Visuels</h3>
            <div class="row">
                <div><strong data-lang="ghost-mode">Ghost</strong><small data-lang="transparency">Transparence</small></div>
                <input type="range" id="ghostRange" min="3" max="10" value="10">
            </div>
            <div class="row">
                <span data-lang="mood-filter">Ambiance</span>
                <select id="filterSelect">
                    <option value="none" data-lang="none">Standard</option>
                    <option value="sepia(0.5)">Vintage</option>
                    <option value="grayscale(1)">B&W</option>
                </select>
            </div>
        </div>

        <button class="btn-reset-all" onclick="fullReset()" data-lang="clear-all">Réinitialiser tous les styles</button>
    </div>

    <script>
        function save(key, val) {
            localStorage.setItem(key, val);
            applyLocalPreview();
        }

        function applyLocalPreview() {
            const fs = localStorage.getItem('myme-fsize') || '16px';
            const ff = localStorage.getItem('myme-ffam') || "'Segoe UI'";
            const gh = localStorage.getItem('myme-ghost') || '1';
            const fi = localStorage.getItem('myme-filter') || 'none';
            const rad = localStorage.getItem('myme-radius') || '20px';
            const wall = localStorage.getItem('myme-bg');

            document.documentElement.style.setProperty('--app-font-size', fs);
            document.documentElement.style.setProperty('--app-font-family', ff);
            document.documentElement.style.setProperty('--app-radius', rad);

            document.body.style.opacity = gh;
            document.body.style.filter = fi;

            if(wall) {
                const preview = document.getElementById('bgPreview');
                preview.style.backgroundImage = `url(${wall})`;
                preview.textContent = "";
            }
            if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        }

        document.getElementById('fontRange').oninput = (e) => save('myme-fsize', e.target.value + 'px');
        document.getElementById('fontSelect').onchange = (e) => save('myme-ffam', e.target.value);
        document.getElementById('radiusRange').oninput = (e) => save('myme-radius', e.target.value + 'px');
        document.getElementById('ghostRange').oninput = (e) => save('myme-ghost', e.target.value / 10);
        document.getElementById('filterSelect').onchange = (e) => save('myme-filter', e.target.value);

        document.getElementById('bgInput').onchange = function() {
            const reader = new FileReader();
            reader.onload = (e) => save('myme-bg', e.target.result);
            reader.readAsDataURL(this.files[0]);
        };

        async function applyTranslations() {
            const lang = localStorage.getItem("lang") || "fr";
            try {
                const res = await fetch("lang.json");
                const data = await res.json();
                document.querySelectorAll("[data-lang]").forEach(el => {
                    const key = el.getAttribute("data-lang");
                    if (data[lang] && data[lang][key]) el.textContent = data[lang][key];
                });
            } catch (e) { console.log("Lang missing"); }
        }

        function resetBg() { localStorage.removeItem('myme-bg'); location.reload(); }

        function fullReset() {
            if(confirm("Effacer tous les styles personnalisés ?")) {
                ['myme-fsize','myme-ffam','myme-ghost','myme-filter','myme-radius','myme-bg','theme'].forEach(k => localStorage.removeItem(k));
                location.reload();
            }
        }

        window.onload = () => {
            applyLocalPreview();
            applyTranslations();
            document.getElementById('fontRange').value = parseInt(localStorage.getItem('myme-fsize')) || 16;
            document.getElementById('fontSelect').value = localStorage.getItem('myme-ffam') || "'Segoe UI'";
            document.getElementById('radiusRange').value = parseInt(localStorage.getItem('myme-radius')) || 20;
            document.getElementById('ghostRange').value = (localStorage.getItem('myme-ghost') || 1) * 10;
        };
    </script>
</body>
</html>
