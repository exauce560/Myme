<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myme - Choisir votre langue</title>
    <style>
        :root {
            --myme-blue: #0866ff;
            --myme-bg-light: #f0f2f5;
            --text-dark: #4d4d4d;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--myme-blue); /* Fond bleu comme authent.html */
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Conteneur principal style "App Card" */
        .main-container {
            display: flex;
            width: 90%;
            max-width: 900px;
            height: 550px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* Côté Visuel (Gauche sur PC) */
        .visual-side {
            flex: 1;
            background-color: var(--myme-bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .visual-side img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .welcome-text {
            font-size: 15px;
            line-height: 1.6;
            color: #65676b;
        }

        /* Côté Interaction (Droite sur PC) */
        .action-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        h3 {
            color: var(--myme-blue);
            margin-bottom: 30px;
            font-size: 22px;
        }

        .lang-option {
            background-color: var(--myme-bg-light);
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            border: 2px solid transparent;
        }

        .lang-option:hover {
            background-color: #e4e6eb;
        }

        /* Style quand le radio est coché */
        .lang-option:has(input:checked) {
            border-color: var(--myme-blue);
            background-color: #e7f3ff;
            color: var(--myme-blue);
        }

        .lang-option input {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn-next {
            background-color: var(--myme-blue);
            color: white;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(8, 102, 255, 0.2);
        }

        .btn-next:hover {
            background-color: #0052d1;
            transform: translateY(-2px);
        }

        /* --- RESPONSIVE MOBILE --- */
        @media screen and (max-width: 800px) {
            .main-container {
                flex-direction: column;
                height: auto;
                width: 95%;
                margin: 20px;
            }
            .visual-side { padding: 30px 20px; }
            .action-side { padding: 30px 20px; }
            .visual-side img { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="visual-side">
            <img src="img_screen3.jpg" alt="Myme Logo">
            <div class="welcome-text">
                <p>Welcome to <b>Myme</b>, a messaging app.<br>
                To continue, please indicate the language you wish to use.</p>
            </div>
        </div>

        <div class="action-side">
            <h3>Langue / Language</h3>

            <form id="lang-form">
                <label class="lang-option">
                    <input type="radio" name="lang" value="fr"> Français
                </label>
                <label class="lang-option">
                    <input type="radio" name="lang" value="en"> English
                </label>

                <button type="submit" class="btn-next">Suivant / Next</button>
            </form>
        </div>
    </div>

<script>
    const form = document.getElementById('lang-form');

    // Charger la langue sauvegardée
    const savedLang = localStorage.getItem("lang");
    if (savedLang) {
        const radio = document.querySelector(`input[name="lang"][value="${savedLang}"]`);
        if (radio) radio.checked = true;
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const selected = document.querySelector('input[name="lang"]:checked');

        if (selected) {
            localStorage.setItem("lang", selected.value);
            window.location.href = "authent.html";
        } else {
            alert("Veuillez choisir une langue / Please choose a language!");
        }
    });
</script>

</body>
</html>
