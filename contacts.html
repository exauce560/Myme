<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajouter un Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Caveat:wght@400;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- BLOC VARIABLES & THÈME --- */
        :root {
            --bg: #ffffff;
            --text: #1c1e21;
            --gray: #65676b;
            --myme-blue: #0866ff;
            --hover-bg: #f2f2f2;
            --card-border: #f0f2f5;
            /* Variables dynamiques initiales */
            --app-font-size: 16px;
            --app-font-family: 'Segoe UI', system-ui, sans-serif;
            --app-radius: 12px;
            --app-spacing: normal;
        }

        body.dark-mode {
            --bg: #18191a;
            --text: #e4e6eb;
            --gray: #b0b3b8;
            --hover-bg: #3a3b3c;
            --card-border: #3e4042;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--app-font-family);
            font-size: var(--app-font-size);
            letter-spacing: var(--app-spacing);
            margin: 0;
            transition: background 0.3s ease;
        }

        /* --- STYLE DE LA FLÈCHE (TON STYLE) --- */
        .fleche-retour {
            position: absolute; top: 20px; left: 20px; width: 45px; height: 45px;
            background: none; border: none; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease; z-index: 100;
        }
        .fleche-retour::before { content: ''; position: absolute; width: 20px; height: 3px; background-color: var(--text); }
        .fleche-retour::after {
            content: ''; position: absolute; left: 12px; width: 10px; height: 10px;
            border-left: 3px solid var(--text); border-bottom: 3px solid var(--text);
            transform: rotate(45deg);
        }
        .fleche-retour:hover { background-color: var(--hover-bg); transform: translateX(-3px); }

        /* --- INTERFACE D'AJOUT --- */
        .container {
            max-width: 500px;
            margin: 80px auto 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        h2 { margin-bottom: 30px; }

        .input-field {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid var(--card-border);
            border-radius: var(--app-radius); /* Dynamique */
            background: var(--hover-bg);
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
        }

        .btn-check {
            width: 100%;
            padding: 14px;
            background: var(--myme-blue);
            color: white;
            border: none;
            border-radius: var(--app-radius); /* Dynamique */
            font-weight: bold;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-check:hover { opacity: 0.9; transform: scale(0.98); }

        /* --- RÉSULTAT --- */
        #result-display { margin-top: 40px; }

        .user-card {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            background: var(--hover-bg);
            border-radius: var(--app-radius); /* Dynamique */
            border: 1px solid var(--card-border);
            text-align: left;
        }
        .avatar { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }
        .user-info { flex: 1; }
        .btn-chat {
            background: var(--myme-blue); color: white; border: none;
            padding: 8px 15px; border-radius: 8px; cursor: pointer;
            font-family: inherit;
        }

        /* Adaptation petits écrans */
        @media (max-width: 380px) {
            .container { margin-top: 60px; padding: 0 15px; }
            h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <button class="fleche-retour" onclick="window.history.back()"></button>

    <div class="container">
        <h2 data-lang="add_contact_title">Ajouter un contact</h2>

        <input type="text" id="target-name" class="input-field" placeholder="Nom de votre ami(e)..." data-lang="place_name">
        <input type="tel" id="target-phone" class="input-field" placeholder="Numéro de téléphone (ex: +243...)" data-lang="place_phone">

        <button class="btn-check" onclick="checkMymeUser()" data-lang="btn_verify">Vérifier sur Myme</button>

        <div id="result-display"></div>
        <div id="error-message" style="color: #ff4d4d; font-size: 12px; margin-top: 5px; min-height: 15px;"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
        authDomain: "myme-31f3c.firebaseapp.com",
        projectId: "myme-31f3c",
        storageBucket: "myme-31f3c.firebasestorage.app",
        messagingSenderId: "598768810366",
        appId: "1:598768810366:web:b401c77010102e8988db2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const errorDis = document.getElementById('error-message');

    // Variable globale pour les traductions
    let langData = {};

    // --- MISE À JOUR : Synchronisation Style ---
    function syncMymeStyle() {
        const fs = localStorage.getItem('myme-fsize') || '16px';
        const ff = localStorage.getItem('myme-ffam') || "'Segoe UI'";
        const gh = localStorage.getItem('myme-ghost') || '1';
        const fi = localStorage.getItem('myme-filter') || 'none';
        const rad = localStorage.getItem('myme-radius') || '12px';
        const spc = localStorage.getItem('myme-spacing') || 'normal';
        const brw = localStorage.getItem('myme-border') || '1px';

        document.documentElement.style.setProperty('--app-font-size', fs);
        document.documentElement.style.setProperty('--app-font-family', ff);
        document.documentElement.style.setProperty('--app-radius', rad);

        document.body.style.opacity = gh;
        document.body.style.filter = fi;
        document.body.style.letterSpacing = spc;

        // Appliquer aux éléments dynamiques
        document.querySelectorAll('.input-field, .btn-check, .user-card').forEach(el => {
            el.style.borderRadius = rad;
            if(el.classList.contains('user-card')) el.style.borderWidth = brw;
        });

        // Dark Mode
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    }

    async function applyTranslations() {
        const lang = localStorage.getItem("lang") || "fr";
        try {
            const res = await fetch("lang.json");
            langData = await res.json();
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                if (!langData[lang] || !langData[lang][key]) return;
                if (el.tagName === "INPUT") { el.placeholder = langData[lang][key]; }
                else { el.textContent = langData[lang][key]; }
            });
        } catch (error) { console.error("Erreur langues:", error); }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
        syncMymeStyle();
        applyTranslations();
    });

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "authent.html";
    });

    // --- LOGIQUE DE RECHERCHE ---
    // --- LOGIQUE DE RECHERCHE CORRIGÉE ---
    window.checkMymeUser = async () => {
        errorDis.textContent = "";

        // 1. On récupère et on nettoie le numéro tout de suite (supprime espaces et tirets)
        const rawPhone = document.getElementById('target-phone').value.trim();
        const phoneCleaned = rawPhone.replace(/[\s\-]/g, '');

        const nameInMyList = document.getElementById('target-name').value.trim();
        const display = document.getElementById('result-display');
        const lang = localStorage.getItem("lang") || "fr";

        if(!phoneCleaned) {
            errorDis.textContent = lang === "fr" ? "Entrez un numéro." : "Enter a phone number.";
            return;
        }

        try {
            // 2. On utilise le numéro nettoyé pour la recherche Firestore
            const q = query(collection(db, "users"), where("phoneNumber", "==", phoneCleaned));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                let msg = langData[lang]?.["not-on-myme"] || "<b>{name}</b> n'est pas sur Myme.";
                const displayName = nameInMyList || (lang === 'fr' ? 'Cet utilisateur' : 'This user');
                display.innerHTML = `<p style="color:#ff4d4d; margin-top:20px;">${msg.replace("{name}", displayName)}</p>`;
            } else {
                display.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    const displayName = (userData.prenom && userData.nom) ? `${userData.prenom} ${userData.nom}` : (userData.prenom || userData.nom || "Utilisateur");

                    display.innerHTML += `
                        <div class="user-card" style="margin-top:20px;">
                            <img src="${userData.photoURL || 'https://ui-avatars.com/api/?name='+encodeURIComponent(displayName)}" class="avatar">
                            <div class="user-info">
                                <strong>${displayName}</strong><br>
                                <small style="color:var(--myme-blue)">Utilise Myme</small>
                            </div>
                            <button class="btn-chat" onclick="window.location.href='chat.html?uid=${docSnap.id}'">
                                Message
                            </button>
                        </div>`;
                });
                // Relance le style pour les cartes générées
                syncMymeStyle();
            }
        } catch (error) {
            console.error("Erreur Firestore:", error);
            errorDis.textContent = "Erreur de recherche.";
        }
    };
</script>
</body>

</html>
