<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Myme - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Caveat:wght@400;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- BLOC VARIABLES & THÈME --- */
        :root {
            --bg: #ffffff;
            --sidebar-bg: #f7f8fa;
            --text: #1c1e21;
            --gray: #65676b;
            --myme-blue: #0866ff;
            --hover-bg: #f2f2f2;
            --card-border: #f0f2f5;
            --app-font-size: 16px;
            --app-font-family: 'Segoe UI', system-ui, sans-serif;
            --app-radius: 12px;
        }

        /* TON DARK MODE SPÉCIFIQUE #020c15 */
        body.dark-mode {
            --bg: #020c15;
            --sidebar-bg: #0b141a;
            --text: #e9edef;
            --gray: #8696a0;
            --hover-bg: #1d282f;
            --card-border: #222d34;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--app-font-family);
            font-size: var(--app-font-size);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- LAYOUT 2 PARTIES --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* GAUCHE : Recherche et Historique */
        .sidebar-left {
            width: 380px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* DROITE : Résultats de recherche */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        /* --- ÉLÉMENTS UI --- */
        .header-box { width: 100%; margin-bottom: 25px; position: relative; }
        
        .fleche-retour {
            width: 40px; height: 40px; background: none; border: none; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; transition: 0.3s;
        }
        .fleche-retour::before { content: ''; position: absolute; width: 18px; height: 2px; background-color: var(--text); }
        .fleche-retour::after {
            content: ''; position: absolute; left: 10px; width: 8px; height: 8px;
            border-left: 2px solid var(--text); border-bottom: 2px solid var(--text);
            transform: rotate(45deg);
        }
        .fleche-retour:hover { background-color: var(--hover-bg); }
        /* Force tous les éléments à utiliser la police et la taille de l'app */
        *, *::before, *::after {
            font-family: var(--app-font-family) !important;
            /* On ne force pas le font-size partout pour garder la hiérarchie (h1, small, etc.) 
               mais on s'assure que les inputs et boutons l'utilisent */
        }

        input, button, textarea, select {
            font-family: var(--app-font-family) !important;
            font-size: var(--app-font-size) !important;
        }

        .input-field {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 1px solid var(--card-border);
            border-radius: var(--app-radius);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .btn-check {
            width: 100%; padding: 12px;
            background: var(--myme-blue);
            color: white; border: none;
            border-radius: var(--app-radius);
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        /* Section Historique */
        .history-section { margin-top: 30px; flex: 1; overflow-y: auto; }
        .history-title { font-size: 14px; color: var(--gray); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* Cartes Utilisateurs (Résultats) */
        .user-card {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            background: var(--sidebar-bg);
            border-radius: var(--app-radius);
            border: 1px solid var(--card-border);
            width: 100%; max-width: 450px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--myme-blue); }
        .user-info { flex: 1; }
        .btn-chat {
            background: var(--myme-blue); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-weight: 600;
        }

        #empty-result { text-align: center; color: var(--gray); }
        #empty-result svg { opacity: 0.2; margin-bottom: 10px; }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar-left { width: 100%; height: auto; }
            .main-content { width: 100%; height: auto; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar-left">
            <div class="header-box">
                <button class="fleche-retour" onclick="window.history.back()"></button>
                <h2 data-lang="add_contact_title" style="margin: 10px 0;">Contacts</h2>
            </div>

            <div class="search-box">
                <input type="text" id="target-name" class="input-field" placeholder="Nom de votre ami(e)..." data-lang="place_name">
                <input type="tel" id="target-phone" class="input-field" placeholder="Numéro de téléphone (ex: +243...)" data-lang="place_phone">
                <button class="btn-check" onclick="checkMymeUser()" data-lang="btn_verify">Vérifier sur Myme</button>
                <div id="error-message" style="color: #ff4d4d; font-size: 12px; margin-top: 8px; min-height: 15px;"></div>
            </div>

            <div class="history-section">
                <div class="history-title">Recherches récentes</div>
                <div id="search-history">
                    </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="result-display" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div id="empty-result">
                    <svg viewBox="0 0 24 24" width="80" height="80" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <p>Recherchez un numéro pour voir le profil ici</p>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
        authDomain: "myme-31f3c.firebaseapp.com",
        projectId: "myme-31f3c",
        storageBucket: "myme-31f3c.firebasestorage.app",
        messagingSenderId: "598768810366",
        appId: "1:598768810366:web:b401c77010102e8988db2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const errorDis = document.getElementById('error-message');
    let langData = {};

    // --- SYNCHRONISATION STYLE (PRÉSERVÉE) ---
    function syncMymeStyle() {
        const fs = localStorage.getItem('myme-fsize') || '16px';
        const ff = localStorage.getItem('myme-ffam') || "'Segoe UI', sans-serif";
        const rad = localStorage.getItem('myme-radius') || '12px';

        // On applique à l'élément racine (le plus haut)
        const root = document.documentElement;
        root.style.setProperty('--app-font-size', fs);
        root.style.setProperty('--app-font-family', ff);
        root.style.setProperty('--app-radius', rad);

        // Dark Mode
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }    
    
        // Si tu as des éléments générés dynamiquement (historique, résultats)
        renderHistory();
    }

    // --- LOGIQUE HISTORIQUE ---
    function saveToHistory(userData, docId) {
        let history = JSON.parse(localStorage.getItem('myme_search_history') || '[]');
        // Eviter les doublons
        history = history.filter(u => u.id !== docId);
        history.unshift({ id: docId, name: userData.prenom, photo: userData.photoURL });
        localStorage.setItem('myme_search_history', JSON.stringify(history.slice(0, 5)));
        renderHistory();
    }

    function renderHistory() {
        const container = document.getElementById('search-history');
        const history = JSON.parse(localStorage.getItem('myme_search_history') || '[]');
        if(history.length === 0) {
            container.innerHTML = '<p style="font-size:12px; color:var(--gray)">Aucune recherche récente</p>';
            return;
        }
        container.innerHTML = history.map(u => `
            <div class="user-card" style="padding: 8px; cursor:pointer; margin-bottom:8px; background:var(--bg)" onclick="window.location.href='chat.html?uid=${u.id}'">
                <img src="${u.photo || 'https://ui-avatars.com/api/?name='+u.name}" style="width:30px; height:30px; border-radius:50%">
                <span style="font-size:13px">${u.name}</span>
            </div>
        `).join('');
    }

    // --- LOGIQUE DE RECHERCHE (AMÉLIORÉE POUR LES 2 PARTIES) ---
    window.checkMymeUser = async () => {
        errorDis.textContent = "";
        const rawPhone = document.getElementById('target-phone').value.trim();
        const phoneCleaned = rawPhone.replace(/[\s\-]/g, '');
        const display = document.getElementById('result-display');
        const lang = localStorage.getItem("lang") || "fr";

        if(!phoneCleaned) {
            errorDis.textContent = lang === "fr" ? "Entrez un numéro." : "Enter a phone number.";
            return;
        }

        try {
            const q = query(collection(db, "users"), where("phoneNumber", "==", phoneCleaned));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                display.innerHTML = `<div id="empty-result"><p style="color:#ff4d4d;">Aucun utilisateur trouvé avec ce numéro.</p></div>`;
            } else {
                display.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    const displayName = `${userData.prenom || ''} ${userData.nom || ''}`.trim() || "Utilisateur";
                    
                    display.innerHTML += `
                        <div class="user-card">
                            <img src="${userData.photoURL || 'https://ui-avatars.com/api/?name='+encodeURIComponent(displayName)}" class="avatar">
                            <div class="user-info">
                                <strong>${displayName}</strong><br>
                                <small style="color:var(--myme-blue)">Membre Myme</small>
                            </div>
                            <button class="btn-chat" onclick="window.location.href='chat.html?uid=${docSnap.id}'">
                                Message
                            </button>
                        </div>`;
                    
                    saveToHistory(userData, docSnap.id);
                });
                syncMymeStyle();
            }
        } catch (error) {
            errorDis.textContent = "Erreur de connexion.";
        }
    };

    // --- TRADUCTIONS ET INITIALISATION ---
    async function applyTranslations() {
        const lang = localStorage.getItem("lang") || "fr";
        try {
            const res = await fetch("lang.json");
            langData = await res.json();
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                if (langData[lang] && langData[lang][key]) {
                    if (el.tagName === "INPUT") el.placeholder = langData[lang][key];
                    else el.textContent = langData[lang][key];
                }
            });
        } catch (e) {}
    }

    document.addEventListener('DOMContentLoaded', () => {
        syncMymeStyle();
        applyTranslations();
    });

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "authent.html";
    });
</script>
</body>
</html>
