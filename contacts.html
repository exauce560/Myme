<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Myme - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Caveat:wght@400;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --sidebar-bg: #f7f8fa;
            --text: #1c1e21;
            --gray: #65676b;
            --myme-blue: #0866ff;
            --hover-bg: #f2f2f2;
            --card-border: #f0f2f5;
            --app-font-size: 16px;
            --app-font-family: 'Segoe UI', system-ui, sans-serif;
            --app-radius: 12px;
        }

        body.dark-mode {
            --bg: #020c15;
            --sidebar-bg: #0b141a;
            --text: #e9edef;
            --gray: #8696a0;
            --hover-bg: #1d282f;
            --card-border: #222d34;
        }

        *, *::before, *::after { font-family: var(--app-font-family) !important; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-size: var(--app-font-size);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container { display: flex; width: 100%; height: 100vh; }

        /* GAUCHE */
        .sidebar-left {
            width: 350px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* DROITE (Améliorée) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--hover-bg) 0%, var(--bg) 70%);
            padding: 40px;
            position: relative;
        }

        .header-box { margin-bottom: 25px; }
        
        .fleche-retour {
            width: 40px; height: 40px; background: none; border: none; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; transition: 0.3s; position: relative;
        }
        .fleche-retour::before { content: ''; position: absolute; width: 18px; height: 2px; background-color: var(--text); }
        .fleche-retour::after {
            content: ''; position: absolute; left: 10px; width: 8px; height: 8px;
            border-left: 2px solid var(--text); border-bottom: 2px solid var(--text);
            transform: rotate(45deg);
        }
        .fleche-retour:hover { background-color: var(--hover-bg); }

        .input-field {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 1px solid var(--card-border);
            border-radius: var(--app-radius);
            background: var(--bg);
            color: var(--text);
            outline: none; box-sizing: border-box;
        }

        .btn-check {
            width: 100%; padding: 12px;
            background: var(--myme-blue);
            color: white; border: none;
            border-radius: var(--app-radius);
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        /* HISTORIQUE */
        .history-section { margin-top: 30px; flex: 1; overflow-y: auto; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-title { font-size: 12px; color: var(--gray); text-transform: uppercase; letter-spacing: 0.5px; }
        
        .btn-delete-all {
            background: none; border: none; cursor: pointer; padding: 5px;
            color: var(--gray); transition: 0.2s; display: flex; align-items: center;
        }
        .btn-delete-all:hover { color: #ff4d4d; }

        .history-item {
            display: flex; align-items: center; gap: 10px; padding: 8px 12px;
            background: var(--bg);
            border-radius: var(--app-radius);
            border: 1px solid var(--card-border);
            width: 85%; margin-bottom: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .history-item:hover { transform: translateX(5px); background: var(--hover-bg); }
        .history-item img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .history-item span { font-size: 14px; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* RÉSULTATS */
        .empty-state { text-align: center; max-width: 300px; opacity: 0.6; }
        .empty-state svg { margin-bottom: 15px; color: var(--myme-blue); }

        .user-card {
            display: flex; align-items: center; gap: 20px; padding: 25px;
            background: var(--sidebar-bg);
            border-radius: var(--app-radius);
            border: 1px solid var(--card-border);
            width: 100%; max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .avatar-large { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--myme-blue); }
        .user-info { flex: 1; }
        .user-info strong { font-size: 20px; display: block; margin-bottom: 5px; }
        
        .btn-chat {
            background: var(--myme-blue); color: white; border: none;
            padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: 600;
            transition: 0.3s;
        }
        .btn-chat:hover { filter: brightness(1.1); transform: translateY(-2px); }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar-left { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--card-border); }
            .main-content { min-height: 400px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar-left">
            <div class="header-box">
                <button class="fleche-retour" onclick="window.history.back()"></button>
                <h2 data-lang="add_contact_title" style="margin: 10px 0;">Contacts</h2>
            </div>

            <div class="search-box">
                <input type="text" id="target-name" class="input-field" placeholder="Nom de l'ami(e)..." data-lang="place_name">
                <input type="tel" id="target-phone" class="input-field" placeholder="Numéro de téléphone" data-lang="place_phone">
                <button class="btn-check" onclick="checkMymeUser()" data-lang="btn_verify">Vérifier sur Myme</button>
                <div id="error-message" style="color: #ff4d4d; font-size: 12px; margin-top: 8px; min-height: 15px;"></div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <div class="history-title">Récents</div>
                    <button class="btn-delete-all" onclick="clearHistory()" title="Effacer l'historique">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                </div>
                <div id="search-history"></div>
            </div>
        </aside>

        <main class="main-content">
            <div id="result-display" style="width: 100%; display: flex; justify-content: center;">
                <div class="empty-state">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                    <p style="font-size: 18px; font-weight: 500;">Prêt pour une rencontre ?</p>
                    <p style="font-size: 14px;">Entrez un numéro à gauche pour trouver vos amis sur Myme.</p>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
        authDomain: "myme-31f3c.firebaseapp.com",
        projectId: "myme-31f3c",
        storageBucket: "myme-31f3c.firebasestorage.app",
        messagingSenderId: "598768810366",
        appId: "1:598768810366:web:b401c77010102e8988db2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const errorDis = document.getElementById('error-message');

    function syncMymeStyle() {
        const fs = localStorage.getItem('myme-fsize') || '16px';
        const ff = localStorage.getItem('myme-ffam') || "'Segoe UI', sans-serif";
        const rad = localStorage.getItem('myme-radius') || '12px';

        const root = document.documentElement;
        root.style.setProperty('--app-font-size', fs);
        root.style.setProperty('--app-font-family', ff);
        root.style.setProperty('--app-radius', rad);

        document.body.classList.toggle('dark-mode', localStorage.getItem('theme') === 'dark');
        renderHistory();
    }

    // Supprimer l'historique
    window.clearHistory = () => {
        if(confirm("Effacer vos recherches récentes ?")) {
            localStorage.removeItem('myme_search_history');
            renderHistory();
        }
    };

    function saveToHistory(userData, docId) {
        let history = JSON.parse(localStorage.getItem('myme_search_history') || '[]');
        history = history.filter(u => u.id !== docId);
        history.unshift({ 
            id: docId, 
            prenom: userData.prenom || "", 
            nom: userData.nom || "", 
            photo: userData.photoURL 
        });
        localStorage.setItem('myme_search_history', JSON.stringify(history.slice(0, 10)));
        renderHistory();
    }

    function renderHistory() {
        const container = document.getElementById('search-history');
        const history = JSON.parse(localStorage.getItem('myme_search_history') || '[]');
        if(history.length === 0) {
            container.innerHTML = '<p style="font-size:12px; color:var(--gray); opacity:0.7">Aucune recherche.</p>';
            return;
        }
        container.innerHTML = history.map(u => `
            <div class="history-item" onclick="window.location.href='chat.html?uid=${u.id}'">
                <img src="${u.photo || 'https://ui-avatars.com/api/?name='+u.prenom}" alt="">
                <span>${u.prenom}</span>
            </div>
        `).join('');
    }

    window.checkMymeUser = async () => {
        errorDis.textContent = "";
        const rawPhone = document.getElementById('target-phone').value.trim();
        const phoneCleaned = rawPhone.replace(/[\s\-]/g, '');
        const display = document.getElementById('result-display');

        if(!phoneCleaned) {
            errorDis.textContent = "Numéro requis.";
            return;
        }

        display.innerHTML = '<div class="empty-state"><p>Recherche en cours...</p></div>';

        try {
            const q = query(collection(db, "users"), where("phoneNumber", "==", phoneCleaned));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                display.innerHTML = `
                <div class="empty-state">
                    <p style="color:#ff4d4d; font-weight:bold;">Oups !</p>
                    <p>Ce numéro n'est pas encore sur Myme.</p>
                </div>`;
            } else {
                display.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    const fullName = `${userData.prenom || ''} ${userData.nom || ''}`.trim();
                    
                    display.innerHTML += `
                        <div class="user-card">
                            <img src="${userData.photoURL || 'https://ui-avatars.com/api/?name='+encodeURIComponent(fullName)}" class="avatar-large">
                            <div class="user-info">
                                <strong>${fullName}</strong>
                                <span style="color:var(--myme-blue); font-size:14px;">● Disponible sur Myme</span>
                            </div>
                            <button class="btn-chat" onclick="window.location.href='chat.html?uid=${docSnap.id}'">Message</button>
                        </div>`;
                    
                    saveToHistory(userData, docSnap.id);
                });
            }
        } catch (error) {
            errorDis.textContent = "Erreur de connexion.";
        }
    };

    document.addEventListener('DOMContentLoaded', syncMymeStyle);
    onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "authent.html"; });
</script>
</body>
</html>
