<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Myme - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Caveat:wght@400;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- BLOC VARIABLES & THÈME --- */
        :root {
            --bg: #ffffff;
            --sidebar-bg: #f7f8fa;
            --text: #1c1e21;
            --gray: #65676b;
            --myme-blue: #0866ff;
            --hover-bg: #f2f2f2;
            --card-border: #f0f2f5;
            --app-font-size: 16px;
            --app-font-family: 'Segoe UI', system-ui, sans-serif;
            --app-radius: 12px;
        }

        body.dark-mode {
            --bg: #020c15;
            --sidebar-bg: #0b141a;
            --text: #e9edef;
            --gray: #8696a0;
            --hover-bg: #1d282f;
            --card-border: #222d34;
        }

        /* FORCE LE STYLE SUR TOUT L'APP */
        *, *::before, *::after {
            font-family: var(--app-font-family) !important;
        }

        input, button, textarea, select, span, div, h2 {
            font-family: var(--app-font-family) !important;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-size: var(--app-font-size);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .app-container { display: flex; width: 100%; height: 100vh; }

        .sidebar-left {
            width: 350px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .header-box { width: 100%; margin-bottom: 25px; position: relative; }
        
        .fleche-retour {
            width: 40px; height: 40px; background: none; border: none; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; transition: 0.3s; position: relative;
        }
        .fleche-retour::before { content: ''; position: absolute; width: 18px; height: 2px; background-color: var(--text); }
        .fleche-retour::after {
            content: ''; position: absolute; left: 10px; width: 8px; height: 8px;
            border-left: 2px solid var(--text); border-bottom: 2px solid var(--text);
            transform: rotate(45deg);
        }
        .fleche-retour:hover { background-color: var(--hover-bg); }

        .input-field {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 1px solid var(--card-border);
            border-radius: var(--app-radius);
            background: var(--bg);
            color: var(--text);
            font-size: var(--app-font-size);
            outline: none;
            box-sizing: border-box;
        }

        .btn-check {
            width: 100%; padding: 12px;
            background: var(--myme-blue);
            color: white; border: none;
            border-radius: var(--app-radius);
            font-weight: bold; cursor: pointer; transition: 0.2s;
            font-size: var(--app-font-size);
        }

        /* Section Historique */
        .history-section { margin-top: 30px; flex: 1; overflow-y: auto; }
        .history-title { font-size: 13px; color: var(--gray); margin-bottom: 15px; text-transform: uppercase; }

        .history-item {
            display: flex; align-items: center; gap: 10px; padding: 10px;
            background: var(--bg);
            border-radius: var(--app-radius);
            border: 1px solid var(--card-border);
            width: 90%; /* Largeur diminuée */
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .history-item:hover { background: var(--hover-bg); }
        .history-item img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .history-item span { font-size: 14px; font-weight: 500; }

        /* Cartes Résultats */
        .user-card {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            background: var(--sidebar-bg);
            border-radius: var(--app-radius);
            border: 1px solid var(--card-border);
            width: 100%; max-width: 450px;
            animation: slideIn 0.3s ease-out;
        }
        .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--myme-blue); }
        .user-info { flex: 1; }
        .btn-chat {
            background: var(--myme-blue); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar-left { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar-left">
            <div class="header-box">
                <button class="fleche-retour" onclick="window.history.back()"></button>
                <h2 data-lang="add_contact_title" style="margin: 10px 0;">Contacts</h2>
            </div>

            <div class="search-box">
                <input type="text" id="target-name" class="input-field" placeholder="Nom de votre ami(e)..." data-lang="place_name">
                <input type="tel" id="target-phone" class="input-field" placeholder="Numéro de téléphone" data-lang="place_phone">
                <button class="btn-check" onclick="checkMymeUser()" data-lang="btn_verify">Vérifier sur Myme</button>
                <div id="error-message" style="color: #ff4d4d; font-size: 12px; margin-top: 8px; min-height: 15px;"></div>
            </div>

            <div class="history-section">
                <div class="history-title">Récents</div>
                <div id="search-history"></div>
            </div>
        </aside>

        <main class="main-content">
            <div id="result-display" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div id="empty-result" style="text-align: center; color: var(--gray);">
                    <p>Le résultat de la recherche s'affichera ici.</p>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
        authDomain: "myme-31f3c.firebaseapp.com",
        projectId: "myme-31f3c",
        storageBucket: "myme-31f3c.firebasestorage.app",
        messagingSenderId: "598768810366",
        appId: "1:598768810366:web:b401c77010102e8988db2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const errorDis = document.getElementById('error-message');

    function syncMymeStyle() {
        const fs = localStorage.getItem('myme-fsize') || '16px';
        const ff = localStorage.getItem('myme-ffam') || "'Segoe UI', sans-serif";
        const rad = localStorage.getItem('myme-radius') || '12px';

        const root = document.documentElement;
        root.style.setProperty('--app-font-size', fs);
        root.style.setProperty('--app-font-family', ff);
        root.style.setProperty('--app-radius', rad);

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }    
        renderHistory();
    }

    // LOGIQUE HISTORIQUE : Prend Prénom + Nom
    function saveToHistory(userData, docId) {
        let history = JSON.parse(localStorage.getItem('myme_search_history') || '[]');
        history = history.filter(u => u.id !== docId);
        
        // On stocke les deux pour les avoir en data
        history.unshift({ 
            id: docId, 
            prenom: userData.prenom || "", 
            nom: userData.nom || "", 
            photo: userData.photoURL 
        });
        
        localStorage.setItem('myme_search_history', JSON.stringify(history.slice(0, 8)));
        renderHistory();
    }

    // RENDER HISTORIQUE : Affiche uniquement le prénom
    function renderHistory() {
        const container = document.getElementById('search-history');
        const history = JSON.parse(localStorage.getItem('myme_search_history') || '[]');
        if(history.length === 0) {
            container.innerHTML = '<p style="font-size:12px; color:var(--gray)">Aucun contact récent</p>';
            return;
        }
        container.innerHTML = history.map(u => `
            <div class="history-item" onclick="window.location.href='chat.html?uid=${u.id}'">
                <img src="${u.photo || 'https://ui-avatars.com/api/?name='+u.prenom}" alt="">
                <span>${u.prenom}</span>
            </div>
        `).join('');
    }

    window.checkMymeUser = async () => {
        errorDis.textContent = "";
        const rawPhone = document.getElementById('target-phone').value.trim();
        const phoneCleaned = rawPhone.replace(/[\s\-]/g, '');
        const display = document.getElementById('result-display');

        if(!phoneCleaned) {
            errorDis.textContent = "Entrez un numéro.";
            return;
        }

        try {
            const q = query(collection(db, "users"), where("phoneNumber", "==", phoneCleaned));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                display.innerHTML = `<p style="color:#ff4d4d;">Utilisateur introuvable.</p>`;
            } else {
                display.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    const fullName = `${userData.prenom || ''} ${userData.nom || ''}`.trim();
                    
                    display.innerHTML += `
                        <div class="user-card">
                            <img src="${userData.photoURL || 'https://ui-avatars.com/api/?name='+encodeURIComponent(fullName)}" class="avatar">
                            <div class="user-info">
                                <strong>${fullName}</strong><br>
                                <small style="color:var(--myme-blue)">Membre Myme</small>
                            </div>
                            <button class="btn-chat" onclick="window.location.href='chat.html?uid=${docSnap.id}'">Message</button>
                        </div>`;
                    
                    saveToHistory(userData, docSnap.id);
                });
                syncMymeStyle();
            }
        } catch (error) {
            errorDis.textContent = "Erreur Firestore.";
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        syncMymeStyle();
    });

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "authent.html";
    });
</script>
</body>
</html>
