<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myme - Connexion</title>
    <style>
        :root {
            --myme-blue: #0866ff;
            --myme-hover: #0657d8;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Century Gothic', sans-serif;
            background-color: var(--myme-blue);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Conteneur principal qui gère le split screen sur PC */
        .auth-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* Partie Gauche (Visuelle) */
        .auth-visual {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
        }

        .auth-visual img {
            width: 180px;
            height: 220px;
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Partie Droite (Formulaire) */
        .auth-form-side {
            flex: 1;
            background: white;
            color: #1c1e21;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .auth-form-side h2 {
            margin-bottom: 30px;
            color: var(--myme-blue);
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            height: 50px;
            border-radius: 12px;
            border: 2px solid #eee;
            padding: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--myme-blue);
            outline: none;
        }

        .err-msg {
            font-size: 12px;
            color: #ff4d4d;
            margin: 5px 0 0 5px;
            text-align: left;
            font-weight: bold;
            min-height: 15px;
        }

        .google-btn {
            background-color: #f8f9fa;
            color: #444;
            border-radius: 12px;
            border: 1px solid #ddd;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .google-btn:hover { background-color: #eee; }

        .logo-g { width: 20px; margin-right: 10px; }

        #connect {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--myme-blue);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* RESPONSIVE : Mobile */
        @media (max-width: 850px) {
            .auth-container {
                flex-direction: column;
                height: auto;
                width: 95%;
                background: none;
                border: none;
                box-shadow: none;
            }
            .auth-visual { background: none; padding: 20px 0; }
            .auth-form-side { border-radius: 30px; padding: 30px 20px; }
            #connect { position: fixed; top: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-visual">
            <h1 style="font-size: 45px; margin-bottom: 10px;">Myme</h1>
            <p style="opacity: 0.8; margin-bottom: 30px;">Connectez-vous avec le monde.</p>
            <img src="img4.jpg" alt="Myme Logo">
        </div>

        <div class="auth-form-side">
            <button id="connect" data-lang="login">Login</button>
            
            <h2 data-lang="create_account">Créer un compte</h2>

            <div class="input-group">
                <input type="text" id="name" data-lang="first_name" placeholder="Prénom">
                <p id="errorn" class="err-msg"></p>
            </div>

            <div class="input-group">
                <input type="text" id="post-name" data-lang="last_name" placeholder="Post-nom">
                <p id="errorp" class="err-msg"></p>
            </div>

            <div class="input-group">
                <input type="date" id="naissance">
                <p id="errord" class="err-msg"></p>
            </div>

            <button type="button" id="google" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="logo-g">
                <span data-lang="connect-with-google">Continuer avec Google</span>
            </button>

            <p id="errorconnexion" class="err-msg" style="text-align:center; margin-top:10px;"></p>
        </div>
    </div>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
      authDomain: "myme-31f3c.firebaseapp.com",
      projectId: "myme-31f3c",
      storageBucket: "myme-31f3c.firebasestorage.app",
      messagingSenderId: "598768810366",
      appId: "1:598768810366:web:b401c77010102e8988db2f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const btnGoogle = document.getElementById('google');
  const errorcon = document.getElementById('errorconnexion');

  // Système de Traduction simple
  async function applyTranslations() {
    const lang = localStorage.getItem("lang") || "fr";
    try {
        const res = await fetch("lang.json");
        const data = await res.json();
        const dict = data[lang];
        document.querySelectorAll("[data-lang]").forEach(el => {
            const key = el.getAttribute("data-lang");
            if (dict?.[key]) {
                if (el.tagName === "INPUT") el.placeholder = dict[key];
                else el.textContent = dict[key];
            }
        });
    } catch (e) { console.warn("Fichier lang.json non trouvé"); }
  }

  async function demarrerInscription() {
      const prenom = document.getElementById('name');
      const post = document.getElementById('post-name');
      const naissance = document.getElementById('naissance');
      
      const errn = document.getElementById('errorn');
      const errp = document.getElementById('errorp');
      const errd = document.getElementById('errord');

      let hasError = false;
      const regexLettres = /^[a-zA-ZÀ-ÿ\s\-]+$/;

      // Reset
      [errn, errp, errd, errorcon].forEach(el => { if(el) el.textContent = ""; });

      if (!prenom.value.trim() || !regexLettres.test(prenom.value)) {
          errn.textContent = "Prénom invalide";
          hasError = true;
      }
      if (!post.value.trim() || !regexLettres.test(post.value)) {
          errp.textContent = "Post-nom invalide";
          hasError = true;
      }
      if (!naissance.value) {
          errd.textContent = "Date requise";
          hasError = true;
      }

      if (hasError) return;

      try {
          // --- CONNEXION GOOGLE WEB ---
          const provider = new GoogleAuthProvider();
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          // ENREGISTREMENT FIRESTORE
          await setDoc(doc(db, "utilisateurs", user.uid), {
              uid: user.uid,
              prenom: prenom.value,
              postNom: post.value,
              dateNaissance: naissance.value,
              email: user.email,
              photo: user.photoURL || "",
              dateInscription: new Date()
          });

          window.location.href = "authent_num.html";

      } catch (error) {
          console.error("Erreur:", error);
          if(errorcon) {
            errorcon.textContent = "Erreur: " + error.message;
            errorcon.style.color = "red";
          }
      }
  }

  btnGoogle.addEventListener('click', demarrerInscription);
  document.getElementById('connect').onclick = () => window.location.href = "login.html";
  
  applyTranslations();
</script>
</body>
</html>
