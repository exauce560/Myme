<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - MyMe</title>
    <style>
        :root {
            --myme-blue: #0866ff;
            --myme-gradient: linear-gradient(135deg, #0866ff 0%, #00d4ff 100%);
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background: var(--myme-gradient);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Décoration d'arrière-plan pour PC */
        .bg-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        /* La carte de connexion version "Glassmorphism" */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: var(--myme-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -90px auto 20px auto; /* Effet de dépassement */
            box-shadow: 0 10px 20px rgba(8, 102, 255, 0.3);
        }

        .logo-container span {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        h1 { 
            font-size: 24px; 
            color: #1c1e21; 
            margin-bottom: 10px; 
        }

        p { 
            font-size: 15px; 
            color: #65676b; 
            margin-bottom: 35px; 
            line-height: 1.4;
        }

        /* Bouton Google ultra-moderne */
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 14px;
            border: 2px solid #f0f2f5;
            border-radius: 15px;
            background: white;
            color: #444;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-google:hover { 
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: var(--myme-blue);
        }

        .btn-google img { width: 22px; }

        /* Bouton retour élégant */
        .fleche-retour {
            position: absolute; top: 30px; left: 30px; 
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        
        .fleche-retour::after { 
            content: ''; width: 10px; height: 10px; 
            border-left: 3px solid white; border-bottom: 3px solid white; 
            transform: rotate(45deg); margin-left: 5px;
        }

        .fleche-retour:hover { background: white; }
        .fleche-retour:hover::after { border-color: var(--myme-blue); }

        #error { font-weight: bold; min-height: 20px; }

        /* Animation pour PC */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .login-card { animation: float 5s ease-in-out infinite; }
    </style>
</head>
<body>

<div class="bg-circle" style="width: 300px; height: 300px; top: -100px; right: -50px;"></div>
<div class="bg-circle" style="width: 200px; height: 200px; bottom: -50px; left: -50px;"></div>

<button class="fleche-retour" onclick="window.history.back()"></button>

<div class="login-card">
    <div class="logo-container">
        <span>M</span>
    </div>
    <h1 data-lang="glad">Content de vous revoir !</h1>
    <p data-lang="connect-you">Connectez-vous pour continuer l'aventure.</p>

    <button class="btn-google" id="btn-login">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        <span data-lang="continue-with">Continuer avec Google</span>
    </button>

    <p id="error" style="color: #ff4d4d; margin-top: 25px; font-size: 13px;"></p>
    
    <div style="margin-top: 20px; font-size: 12px; color: #999;">
        © 2026 MyMe App - Sécurisé par Firebase
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
      apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
      authDomain: "myme-31f3c.firebaseapp.com",
      projectId: "myme-31f3c",
      storageBucket: "myme-31f3c.firebasestorage.app",
      messagingSenderId: "598768810366",
      appId: "1:598768810366:web:b401c77010102e8988db2f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const btnLogin = document.getElementById('btn-login');
  const errorMsg = document.getElementById('error');
  const lang = localStorage.getItem("lang") || "en";

  async function applyTranslations() {
      try {
          const res = await fetch("lang.json");
          const data = await res.json();
          document.querySelectorAll("[data-lang]").forEach(el => {
              const key = el.getAttribute("data-lang");
              if (data[lang] && data[lang][key]) {
                  el.textContent = data[lang][key];
              }
          });
      } catch (error) { console.error("Erreur langues:", error); }
  }

  btnLogin.addEventListener('click', async () => {
      try {
          const provider = new GoogleAuthProvider();
          await signInWithPopup(auth, provider);
          window.location.href = "authent_num.html";
      } catch (error) {
          console.error("Erreur:", error);
          errorMsg.innerText = "Erreur de connexion : " + error.message;
      }
  });

  applyTranslations();
</script>

</body>
</html>
