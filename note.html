<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Myme - Statuts</title>
    <style>
        :root {
            --bg: #ffffff; --text: #1c1e21; --gray: #65676b;
            --myme-blue: #0866ff; --header-bg: #ffffff; --card-border: #f0f2f5;
            --wa-green: #25D366;
        }

        body.dark-mode {
            --bg: #020c15; --text: #e4e6eb; --gray: #b0b3b8;
            --header-bg: #05121d; --card-border: #0d1b2a;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif; margin: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        .content { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        
        /* Liste style WhatsApp */
        .wa-list { display: flex; flex-direction: column; gap: 2px; }
        .wa-item {
            display: flex; align-items: center; padding: 12px;
            background: var(--header-bg); border-bottom: 1px solid var(--card-border);
            cursor: pointer; transition: 0.2s;
        }
        .wa-item:active { background: var(--card-border); }
        
        .wa-avatar-container { position: relative; margin-right: 15px; }
        .wa-avatar {
            width: 55px; height: 55px; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--wa-green); padding: 2px;
        }
        
        .wa-body { flex: 1; display: flex; flex-direction: column; }
        .wa-name { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
        .wa-text { font-size: 14px; color: var(--gray); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .wa-meta { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .wa-time { font-size: 11px; color: var(--gray); }
        .like-btn { background: none; border: none; cursor: pointer; color: var(--gray); padding: 5px; }
        .like-btn.active { color: #e0245e; }

        /* Publish Card */
        .publish-area {
            padding: 15px; background: var(--header-bg);
            border-bottom: 1px solid var(--card-border);
        }
        .input-group {
            display: flex; align-items: center; background: var(--card-border);
            border-radius: 25px; padding: 8px 15px; gap: 10px;
        }
        .input-group textarea {
            flex: 1; background: none; border: none; outline: none;
            color: var(--text); resize: none; font-family: inherit;
        }
        .btn-send {
            background: var(--myme-blue); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Preview Photo */
        .img-preview { display: flex; gap: 10px; margin-top: 10px; }
        .img-preview img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }

        .fleche-retour { margin: 10px; background: none; border: none; color: var(--text); cursor: pointer; }
    </style>
</head>
<body>

    <div class="publish-area">
        <button class="fleche-retour" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <div class="input-group">
            <textarea id="note-text" placeholder="Ma note (max 100)" maxlength="100" rows="1"></textarea>
            <label style="cursor:pointer">
                <input type="file" id="note-images" accept="image/*" multiple hidden onchange="previewImages()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </label>
            <button class="btn-send" onclick="postNote()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
        <div id="preview-container" class="img-preview"></div>
    </div>

    <div class="content">
        <div class="wa-list" id="wa-notes-list">
            </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, setDoc, doc, serverTimestamp, getDoc, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
        authDomain: "myme-31f3c.firebaseapp.com",
        projectId: "myme-31f3c",
        storageBucket: "myme-31f3c.firebasestorage.app",
        messagingSenderId: "598768810366",
        appId: "1:598768810366:web:b401c77010102e8988db2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // --- LOGIQUE PHOTO ---
    window.previewImages = () => {
        const preview = document.getElementById('preview-container');
        const files = document.getElementById('note-images').files;
        preview.innerHTML = "";
        if (files.length > 3) { alert("Max 3 photos !"); return; }
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                preview.innerHTML += `<img src="${e.target.result}">`;
            };
            reader.readAsDataURL(file);
        });
    };

    // --- PUBLIER ---
    window.postNote = async () => {
        const user = auth.currentUser;
        const text = document.getElementById('note-text').value.trim();
        const files = document.getElementById('note-images').files;
        if (!user || (!text && files.length === 0)) return;

        try {
            let imageUrls = [];
            for (let i = 0; i < Math.min(files.length, 3); i++) {
                const fileRef = ref(storage, `notes/${user.uid}_${Date.now()}_${i}`);
                await uploadBytes(fileRef, files[i]);
                imageUrls.push(await getDownloadURL(fileRef));
            }

            // On utilise l'ID utilisateur comme ID de document pour n'avoir qu'une seule note par personne
            await setDoc(doc(db, "notes", user.uid), {
                authorId: user.uid,
                texte: text,
                photos: imageUrls,
                likes: [],
                createdAt: serverTimestamp()
            });

            document.getElementById('note-text').value = "";
            document.getElementById('preview-container').innerHTML = "";
            alert("Note publiÃ©e !");
        } catch (e) { console.error(e); }
    };

    // --- LIKE ---
    window.toggleLike = async (noteId, isLiked) => {
        const user = auth.currentUser;
        if (!user) return;
        const noteRef = doc(db, "notes", noteId);
        await updateDoc(noteRef, {
            likes: isLiked ? arrayRemove(user.uid) : arrayUnion(user.uid)
        });
    };

    // --- AFFICHAGE & FILTRE 24H ---
    onAuthStateChanged(auth, user => {
        if (!user) return;
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        const q = query(collection(db, "notes"), orderBy("createdAt", "desc"));
        onSnapshot(q, async (snapshot) => {
            const list = document.getElementById('wa-notes-list');
            list.innerHTML = "";
            const now = Date.now();

            for (const d of snapshot.docs) {
                const data = d.data();
                
                // Calcul 24h
                if (data.createdAt) {
                    const noteAge = now - data.createdAt.toMillis();
                    if (noteAge > 24 * 60 * 60 * 1000) {
                        await deleteDoc(doc(db, "notes", d.id)); // Supprime du serveur si > 24h
                        continue;
                    }
                }

                const userSnap = await getDoc(doc(db, "users", data.authorId));
                const userData = userSnap.data() || {};
                const fullName = `${userData.prenom || ''} ${userData.nom || ''}`.trim() || "Myme User";
                const photo = userData.photoURL || `https://ui-avatars.com/api/?name=${fullName}`;
                const isLiked = data.likes?.includes(user.uid);

                const html = `
                    <div class="wa-item">
                        <div class="wa-avatar-container" onclick="alert('Voir profil de ${fullName}')">
                            <img src="${photo}" class="wa-avatar">
                        </div>
                        <div class="wa-body">
                            <div class="wa-name">${fullName}</div>
                            <div class="wa-text">${data.texte || (data.photos.length ? 'ðŸ“· Photo' : '')}</div>
                        </div>
                        <div class="wa-meta">
                            <div class="wa-time">Maintenant</div>
                            <button class="like-btn ${isLiked ? 'active' : ''}" onclick="event.stopPropagation(); toggleLike('${d.id}', ${isLiked})">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            </button>
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            }
        });
    });
</script>
</body>
</html>
