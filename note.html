<!DOCTYPE html>
<html lang="fr" data-lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Myme - Statuts</title>
    
    <style>
        :root {
            --bg: #ffffff; --text: #020c15; --gray: #667781;
            --accent: #ff8c1a; --header-bg: #ffffff; --border: #f0f2f5;
            --app-radius: 25px;
            --app-font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body.dark-mode {
            --bg: #020c15; --text: #e9edef; --gray: #8696a0;
            --header-bg: #020c15; --border: #1a242d;
        }

        body { 
            font-family: var(--app-font-family); 
            background: var(--bg); color: var(--text); margin: 0; 
            height: 100vh; overflow-x: hidden;
            transition: background 0.3s;
        }

        .header { 
            padding: 15px 20px; background: var(--header-bg); 
            border-bottom: 1px solid var(--border); display: flex; 
            align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100;
        }
        
        .back-btn { 
            background: none; border: none; padding: 5px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            color: var(--text);
        }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }

        .post-box { 
            background: var(--border); padding: 15px; 
            border-radius: var(--app-radius); margin-bottom: 25px; 
        }
        .post-input { 
            width: 100%; border: none; background: transparent; 
            font-size: 16px; color: var(--text); outline: none; 
            font-family: inherit; resize: none;
        }

        .notes-list { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }
        .note-item { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px 10px; background: var(--header-bg); 
            border-radius: 20px; border: 1px solid var(--border); 
            cursor: pointer; transition: 0.2s; text-align: center;
        }
        .note-item:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .avatar { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 10px; }
        .name { font-weight: 600; font-size: 15px; color: var(--text); }

        #story-viewer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
        }
        
        .story-bg-blur {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.6); z-index: 1;
        }

        .story-top { position: absolute; top: 0; width: 100%; padding: 10px; z-index: 10001; box-sizing: border-box; }
        .progress-container { display: flex; gap: 5px; height: 3px; margin-bottom: 10px; }
        .prog-bar { flex: 1; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden; }
        .prog-fill { width: 0%; height: 100%; background: #fff; }

        .story-main { 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            position: relative; z-index: 2; padding: 20px;
        }
        .story-img { max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 10px; }
        
        .story-text-content {
            width: 100%; height: 100%; display: flex; align-items: center; 
            justify-content: center; font-size: 28px; font-weight: bold;
            color: white; text-align: center; padding: 40px; box-sizing: border-box; border-radius: 15px;
        }

        .story-text-overlay { 
            color: white; font-size: 18px; margin-top: 15px; 
            text-align: left; width: 100%; max-width: 500px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); 
        }

        .close-story { position: absolute; top: 25px; right: 20px; color: white; font-size: 35px; cursor: pointer; z-index: 10002; }
        
        .delete-btn {
            position: absolute; top: 70px; right: 20px; background: rgba(255,0,0,0.3);
            border: none; color: white; padding: 8px; border-radius: 50%;
            cursor: pointer; z-index: 10002; display: none; align-items: center; justify-content: center;
        }

        .reply-bar { padding: 15px; display: flex; gap: 10px; background: rgba(0,0,0,0.6); z-index: 10; }
        .reply-input { flex: 1; border-radius: 25px; border: none; padding: 12px 20px; background: rgba(255,255,255,0.2); color: white; outline: none; }
        
        #file-status { font-size: 12px; color: var(--accent); margin: 5px 0; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </button>
        <h2 style="margin:0">Statuts</h2>
    </div>

    <div class="container">
        <div class="post-box">
            <textarea id="note-text" class="post-input" rows="2" placeholder="Partagez un statut..."></textarea>
            <div id="file-status">ðŸ“· Image prÃªte</div>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <input type="file" id="note-file" hidden onchange="handleFileSelect(this)">
                <button onclick="document.getElementById('note-file').click()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:bold;">+ Image</button>
                <button onclick="publishNote()" style="background:var(--accent); color:white; border:none; padding:8px 22px; border-radius:20px; cursor:pointer; font-weight:600;">Publier</button>
            </div>
        </div>

        <div id="notes-list" class="notes-list"></div>
    </div>

    <div id="story-viewer">
        <div id="story-blur-bg" class="story-bg-blur"></div>
        <span class="close-story" onclick="closeStory()">&times;</span>
        
        <button id="delete-story-btn" class="delete-btn" onclick="deleteCurrentStory()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        </button>
        
        <div class="story-top">
            <div class="progress-container" id="prog-container"></div>
        </div>

        <div class="story-main" id="story-container"></div>

        <div class="reply-bar" id="story-reply-bar">
            <input type="text" id="reply-text" class="reply-input" placeholder="RÃ©pondre...">
            <button onclick="sendReply()" style="background:var(--accent); border:none; color:white; border-radius:50%; width:45px; height:45px; cursor:pointer;">âž”</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDoc, doc, where, getDocs, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3YTGXBA9Cf9QNaGau0PCBgyuGSJv5pi0",
        authDomain: "myme-31f3c.firebaseapp.com",
        projectId: "myme-31f3c",
        storageBucket: "myme-31f3c.firebasestorage.app",
        messagingSenderId: "598768810366",
        appId: "1:598768810366:web:b401c77010102e8988db2f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentStories = [];
    let storyIdx = 0;
    let isPaused = false;
    let timer;

    const bgColors = ["#e91e63", "#9c27b0", "#673ab7", "#3f51b5", "#00bcd4", "#4caf50", "#ff9800", "#795548"];

    function syncMymeStyle() {
        const fs = localStorage.getItem('myme-fsize') || '16px';
        const ff = localStorage.getItem('myme-ffam') || "'Segoe UI'";
        const rad = localStorage.getItem('myme-radius') || '25px';
        const theme = localStorage.getItem('theme');

        document.documentElement.style.setProperty('--app-font-size', fs);
        document.documentElement.style.setProperty('--app-font-family', ff);
        document.documentElement.style.setProperty('--app-radius', rad);

        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) return;
        currentUser = user;
        syncMymeStyle();
        loadProfiles();
    });

    function loadProfiles() {
        const q = query(collection(db, "notes"), orderBy("createdAt", "desc"));
        onSnapshot(q, async (snap) => {
            const list = document.getElementById('notes-list');
            list.innerHTML = "";
            const usersSeen = new Set();

            for (const d of snap.docs) {
                const data = d.data();
                if (usersSeen.has(data.authorId)) continue;
                usersSeen.add(data.authorId);

                const uSnap = await getDoc(doc(db, "users", data.authorId));
                if (!uSnap.exists()) continue;
                const uData = uSnap.data();

                const item = document.createElement('div');
                item.className = "note-item";
                item.onclick = () => openUserStories(data.authorId);
                item.innerHTML = `
                    <img src="${uData.photoURL || 'https://ui-avatars.com/api/?name=' + uData.prenom}" class="avatar">
                    <div class="name">${uData.prenom || 'Utilisateur'}</div>
                `;
                list.appendChild(item);
            }
        });
    }

    async function openUserStories(userId) {
        const q = query(collection(db, "notes"), where("authorId", "==", userId));
        const snap = await getDocs(q);
        currentStories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        currentStories.sort((a, b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
        
        if(currentStories.length === 0) return;
        storyIdx = 0;
        document.getElementById('story-viewer').style.display = 'flex';
        showStory();
    }

    function showStory() {
        if (storyIdx >= currentStories.length) return window.closeStory();
        const story = currentStories[storyIdx];
        const container = document.getElementById('story-container');
        const blurBg = document.getElementById('story-blur-bg');
        const delBtn = document.getElementById('delete-story-btn');
        const replyBar = document.getElementById('story-reply-bar');
        
        container.innerHTML = "";
        
        // Afficher/Masquer outils selon l'auteur
        const isMine = story.authorId === currentUser.uid;
        delBtn.style.display = isMine ? 'flex' : 'none';
        replyBar.style.display = isMine ? 'none' : 'flex';

        if (story.photoBase64) {
            blurBg.style.backgroundImage = `url(${story.photoBase64})`;
            container.innerHTML = `
                <img src="${story.photoBase64}" class="story-img">
                ${story.texte ? `<div class="story-text-overlay">${story.texte}</div>` : ''}
            `;
        } else {
            const randColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            blurBg.style.backgroundImage = "none";
            blurBg.style.backgroundColor = "#000";
            container.innerHTML = `<div class="story-text-content" style="background:${randColor}">${story.texte}</div>`;
        }

        setupProgressBars();
        startTimer();
    }

    function setupProgressBars() {
        const container = document.getElementById('prog-container');
        container.innerHTML = "";
        currentStories.forEach((_, i) => {
            const bar = document.createElement('div');
            bar.className = "prog-bar";
            const fill = document.createElement('div');
            fill.className = "prog-fill";
            if (i < storyIdx) fill.style.width = "100%";
            bar.appendChild(fill);
            container.appendChild(bar);
        });
    }

    function startTimer() {
        clearInterval(timer);
        isPaused = false;
        let width = 0;
        const fills = document.querySelectorAll('.prog-fill');
        const fill = fills[storyIdx];

        timer = setInterval(() => {
            if (!isPaused && fill) {
                width += 1;
                fill.style.width = width + "%";
                if (width >= 100) {
                    clearInterval(timer);
                    storyIdx++;
                    showStory();
                }
            }
        }, 40); 
    }

    window.deleteCurrentStory = async () => {
        const story = currentStories[storyIdx];
        if (!confirm("Supprimer ce statut ?")) return;
        
        isPaused = true;
        await deleteDoc(doc(db, "notes", story.id));
        
        currentStories.splice(storyIdx, 1);
        if (currentStories.length === 0) {
            window.closeStory();
        } else {
            if (storyIdx >= currentStories.length) storyIdx = currentStories.length - 1;
            showStory();
        }
    };

    window.handleFileSelect = (input) => {
        document.getElementById('file-status').style.display = (input.files.length > 0) ? 'block' : 'none';
    };

    window.closeStory = () => {
        clearInterval(timer);
        document.getElementById('story-viewer').style.display = 'none';
    };

    window.publishNote = async () => {
        const text = document.getElementById('note-text').value;
        const file = document.getElementById('note-file').files[0];
        if (!text && !file) return;

        if (file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await saveToDB(text, reader.result);
            };
        } else {
            await saveToDB(text, "");
        }
    };

    async function saveToDB(t, img) {
        await addDoc(collection(db, "notes"), {
            authorId: currentUser.uid,
            texte: t,
            photoBase64: img,
            createdAt: serverTimestamp()
        });
        document.getElementById('note-text').value = "";
        document.getElementById('note-file').value = "";
        document.getElementById('file-status').style.display = 'none';
    }

    window.sendReply = async () => {
        const reply = document.getElementById('reply-text').value;
        if (!reply || !currentStories[storyIdx]) return;
        await addDoc(collection(db, "messages"), {
            senderId: currentUser.uid,
            receiverId: currentStories[storyIdx].authorId,
            text: "ðŸ’¬ Statut : " + reply,
            timestamp: serverTimestamp(),
            read: false, type: "text"
        });
        document.getElementById('reply-text').value = "";
        window.closeStory();
    };
</script>
</body>
</html>
